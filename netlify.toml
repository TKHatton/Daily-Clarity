[build]
  command = "npm run build"
  publish = "dist"

# Temporarily disable secrets scanning to allow deployment
# TODO: Move Gemini API calls to Netlify Functions for proper security
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect all requests to index.html for client-side routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard: Site settings > Environment variables)
# GEMINI_API_KEY
# SUPABASE_URL
# SUPABASE_ANON_KEY (Supabase publishable API key)
